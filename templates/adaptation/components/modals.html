<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabelLogout">Ders Ekle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="login-form">
          <form id="addClassForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row ">

              {% for field in class_form %}
              <div class="form-group col-lg-6 mx-auto mb-2">
                <label>{{field.label}}</label>
                {{ field }}
                {{ field.errors }}
              </div>
             
              {% endfor %}
            

            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Ders Ekle</button>
      </div>
    </div>
  </div>
</div>
